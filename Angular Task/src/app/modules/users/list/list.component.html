<div class="list-wrapper d-flex flex-column">
  <h3 class="m-3 fw-bolder">Form List</h3>
  <!-- <div>
    <input type="search" placeholder="Search" [(ngModel)]="searchText" />
    <button class="button" routerLink="add">Add</button>
  </div> -->
  <div class="wrapper">
    <div class="search">
      <span
        ><input
          type="text"
          placeholder="Search..."
          class="search-bar"
          [(ngModel)]="searchText"
      /></span>
      <span class="icon-search search-icon"></span>
    </div>
    <div>
      <button input type="button" class="btn-adduser" (click)="openFormModel()">
        + Add User
      </button>
    </div>
  </div>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th scope="col" class="padding-left">#</th>
          <th scope="col">Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Gender</th>
          <th scope="col">D.O.E</th>
          <th scope="col">Department</th>
          <th scope="col" class="d-flex justify-content-center">Action</th>
        </tr>
      </thead>
      <tbody *ngIf="userData?.length">
        <tr
          *ngFor="let user of userData | userFilter: searchText; let i = index"
        >
          <th scope="row" class="padding-left">{{ i + 1 }}.</th>
          <td>{{ user.firstName + " " + user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.date | date: "MM/dd/yyyy" }}</td>
          <td>{{ user.department | departmentPipe: departmentData }}</td>
          <td class="d-flex justify-content-center">
            <button class="button btn-edit" (click)="editUser(user.id)">
              Edit
            </button>
            <button class="button btn-delete" (click)="deletePopUp(user.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
      <div *ngIf="!userData?.length">No Record Inserted...</div>
    </table>
  </div>
</div>
