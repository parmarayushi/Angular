<div class="form-wrapper">
    <h2>Login Form</h2>
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div>
                <label for="e-mail">E-mail: </label><br />
                <input type="text" id="e-mail" name="e-mail" placeholder="abc12@gmail.com" formControlName="email"
                    class="text-box" />
                <div *ngIf="getvalue['email'].touched && getvalue['email'].invalid">
                    <small class="text-danger" *ngIf="
                getvalue['email'].errors && getvalue['email'].errors['required']
              ">
                        *email is required
                    </small>
                    <small class="text-danger" *ngIf="getvalue['email'].errors && getvalue['email'].errors['email']">
                        *enter proper format
                    </small>
                </div>
            </div>

            <div>
                <label for="password">Password: </label><br />
                <input type="password" id="password" name="password" formControlName="password" class="text-box" />
                <div *ngIf="getvalue['password'].touched && getvalue['password'].invalid">
                    <small class="text-danger" *ngIf="
                getvalue['password'].errors && getvalue['password'].errors['required']
              ">
                        *password is required
                    </small>
                </div>
            </div>

            <div class="d-flex space-between">
                <div>
                    <button class="btn" type="submit">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
