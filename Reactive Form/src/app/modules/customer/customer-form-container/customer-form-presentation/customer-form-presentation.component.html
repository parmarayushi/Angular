<div class="form-wrapper">
  <h2>{{ formTitle }}</h2>
  <div class="container">
    <form [formGroup]="customerForm">

      <div>
        <label for="name">Name: </label><br />
        <input type="text" id="name" name="name" placeholder="Enter first Name" formControlName="name"
          class="text-box" />
        <div
        *ngIf="getvalue['name'].touched && getvalue['name'].invalid"
      >
        <small
          class="text-danger"
          *ngIf="
            getvalue['name'].errors &&
            getvalue['name'].errors['required']
          "
        >
          *name is required
        </small>
        <div
          class="text-danger"
          *ngIf="
            getvalue['name'].errors &&
            getvalue['name'].errors['minlength']
          "
        >
          *minimum length should be 3
        </div>
      </div>
      </div>

      <div>
        <label for="age">Age: </label><br />
        <input type="text" id="age" name="age" placeholder="Enter last Name" formControlName="age" class="text-box" />
        <div *ngIf="getvalue['age'].touched && getvalue['age'].invalid">
        <small
          class="text-danger"
          *ngIf="
            getvalue['age'].errors &&
            getvalue['age'].errors['required']
          "
        >
          *age is required
        </small>
      </div>
      </div>

      <div>
        <label for="gender">Gender: </label><br />

        <input type="radio" name="gender" id="female" value="female" formControlName="gender" /><label for="female"
          class="padding-right">Female</label>

        <input type="radio" name="gender" id="male" value="male" formControlName="gender" />
        <label for="male">Male</label>
      </div>


      <div class="d-flex space-between">
        <div>
          <button class="btn" type="submit" (click)="onSubmit()">
            Save
          </button>
        </div>
        <div>
          <button class="btn" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
